<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dungeon Game</title>
</head>
<body class="bg-slate-100 h-screen">

    <section id="viewport-section" class="w-full border border-gray-800 h-1/4">
        <!-- 
            The viewport will initially hold messages but could display images in future versions.
         -->

    </section>
    <section class="h-3/4">
        <section id="menu-section" chass="w-full h-1/6">
            <!-- The menu will contain buttons like "inventory" and "character sheet" -->
            <div id="menu-div" class="w-full flex items-center justify-center border border-cyan-800 p-3">
                
                <button id="randomizeScores" class="border border-cyan-800 text-zinc-200 bg-slate-500 rounded p-2 m-2">
                    Randomize Scores
                </button>
                <button id="randomizeName" class="border border-cyan-800 text-zinc-200 bg-slate-500 rounded p-2">
                    Randomize Name
                </button>
    
            </div>
    
        </section>
        <section id="menu-display-section" class="h-5/6 w-full bg-red-400 flex flex-col">
            <!-- The menu display will show the UI page for the active menu, i.e. the player inventory -->
    
            <div id="basic-info-div" class="h-1/5 w-full bg-sky-400 flex justify-evenly items-center">
                <div id="hp-div" class="flex w-1/4 justify-evenly">
                    <h2>HP: </h2>
                    <p id="currentHP">current</p>
                    <p>/</p>
                    <p id="maxHP">max</p>
                </div>
                <div id="ac-div" clas="flex w-1/4">
                    <h2>AC: </h2>
                    <p id="armorClass">score</p>
                </div>
                <div id="name-div" class="flex flex-col items-center justify-center">
                    <h2>Name</h2>
                    <p id="characterName">Name of the character</p>

                </div>
                <div id="xp-div" class="flex w-1/4 justify-evenly">
                    <div id="xp-headers">
                        <h2>Level:</h2>
                        <h2>XP:</h2>
                        <h2>NFNL:</h2>
                    </div>
                    <div>
                        <p id="level">1</p>
                        <p id="xp">0</p>
                        <p id="nfnl">400</p>
                    </div>
                </div>

            </div>
            <div id="attributes-div" class="flex flex-col w-1/3 h-4/5">
                <div id="strength-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>STRENGTH</h2>
                    <p id="strength-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="strength">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="strength">-</button>
                    </div>
                </div>
                <div id="intelligence-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>INTELLIGENCE</h2>
                    <p id="intelligence-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="intelligence">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="intelligence">-</button>
                    </div>
                </div>
                <div id="wisdom-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>WISDOM</h2>
                    <p id="wisdom-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="wisdom">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="wisdom">-</button>
                    </div>
                </div>
                <div id="dexterity-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>DEXTERITY</h2>
                    <p id="dexterity-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="dexterity">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="dexterity">-</button>
                    </div>
                </div>
                <div id="constitution-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>CONSTITUTION</h2>
                    <p id="constitution-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="constitution">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="constitution">-</button>
                    </div>
                </div>
                <div id="charisma-div" class="flex bg-slate-200 items-center p-2 border border-slate-800 justify-evenly">
                    <h2>CHARISMA</h2>
                    <p id="charisma-score" class="abilityScore">10</p>
                    <div class="flex flex-col">
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="plus" data-target="charisma">+</button>
                        <button class="border border-slate-600 rounded-sm p-1 w-8" data-modifier="minus" data-target="charisma">-</button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Link scripts -->
    <script src="../assets/scripts/script.js" type="module"></script>
    <script src="../assets/scripts/combat.js" type="module"></script>
</body>
</html>
